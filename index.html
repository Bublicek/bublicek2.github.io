<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATP tenis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ATP Tenis</h1>
    <p>Vloz jméno hráče, který splňuje kritéria sloupce i řádky</p>
    <div class="board">
        <div class="header"></div>
        <div class="header">Levoruký hráč</div>
        <div class="header">Grand Slam vítěz</div>
        <div class="header">Německý hráč</div>

        <div class="header">Vítěz 1000 Masters</div>
        <div class="autocomplete" id="cell-1-1"></div>
        <div class="autocomplete" id="cell-1-2"></div>
        <div class="autocomplete" id="cell-1-3"></div>

        <div class="header">Hráč s obouručným backhandem v top 100 </div>
        <div class="autocomplete" id="cell-2-1"></div>
        <div class="autocomplete" id="cell-2-2"></div>
        <div class="autocomplete" id="cell-2-3"></div>

        <div class="header">Top 100 hráč</div>
        <div class="autocomplete" id="cell-3-1"></div>
        <div class="autocomplete" id="cell-3-2"></div>
        <div class="autocomplete" id="cell-3-3"></div>
    </div>

    <div class="feedback"></div>

    <script src="script.js"></script>
</body>
</html>
